{% extends 'members/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
  <div id="pagination_top">
      <span class="step-links" id="step_links_top">
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </span>
  </div>
  <div id="pagination_bottom"></div>
</div>

{% endblock %}
